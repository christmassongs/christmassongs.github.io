<body onload="loadsong();play();" style="background-image: url(http://unsplash.com/photos/pRQ_G-un4xs/download); no-repeat center center fixed;">

    <audio id="music" preload="true" >
  <source src="http://206.190.136.140:6008/;stream/1">
	</audio>
<div id="audioplayer">
	<button id="pButton" class="play" onclick="play()"></button>
    <marquee id="nowplaying" behavior="scroll" direction="left">Loading</marquee>
</div>

    
    <script>
    var music = document.getElementById('music'); // id for audio element
var duration; // Duration of audio clip
var pButton = document.getElementById('pButton'); // play button

//Play and Pause
function play() {
	// start music
	if (music.paused) {
				

    var audio = $("#music");      
    audio[0].load();
    audio[0].play();
    //suspends and restores all audio element

		// remove play, add pause
		pButton.className = "";
		pButton.className = "pause";
	} else { // pause music
		music.pause();
		// remove pause, add play
		pButton.className = "";
		pButton.className = "play";
	}
}

// Gets audio file duration
music.addEventListener("canplaythrough", function () {
	duration = music.duration;  
}, false);




        window.setInterval(function() {
  loadsong();
            console.log("Song Name Load");
}, 5000);

    
    function loadsong(){
        $.getJSON('http://allorigins.pw/get?url=http%3A//206.190.136.140%3A6008/currentsong&callback=?', function(data){
	$('#nowplaying').html(data.contents);
});
};
</script>
